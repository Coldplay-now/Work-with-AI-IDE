name: Release Core Documentation

on:
  push:
    tags:
      - 'v*-core'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.1.0)'
        required: true
        type: string

jobs:
  release-core:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Extract version from tag
      id: extract_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION%-core}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Prepare core release
      run: |
        python scripts/prepare-release.py core ${{ steps.extract_version.outputs.version }}
        
    - name: Get release info
      id: release_info
      run: |
        if [ -f "temp_release/RELEASE_INFO.json" ]; then
          DESCRIPTION=$(python -c "import json; print(json.load(open('temp_release/RELEASE_INFO.json'))['description'])")
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
        else
          echo "description=AI IDE开发指南核心文档发布" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.extract_version.outputs.version }}-core
        release_name: AI IDE Guide v${{ steps.extract_version.outputs.version }} (Core)
        body: |
          ## AI IDE开发指南 v${{ steps.extract_version.outputs.version }} - 核心文档发布
          
          ${{ steps.release_info.outputs.description }}
          
          ### 包含内容
          - 📚 完整的指南文档 (docs/)
          - 📋 项目基础信息 (README, LICENSE, CHANGELOG等)
          - ⚙️ GitHub配置 (.github/)
          
          ### 使用方法
          1. 下载发布包
          2. 解压到本地目录
          3. 查看 README.md 了解使用说明
          
          ### 文档结构
          ```
          docs/
          ├── chapters/     # 指南章节
          ├── appendix/     # 附录内容
          ├── assets/       # 图表和资源
          └── templates/    # 文档模板
          ```
          
          适用于：最终用户、开发者、技术决策者
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ai-ide-guide-v${{ steps.extract_version.outputs.version }}-core.zip
        asset_name: ai-ide-guide-v${{ steps.extract_version.outputs.version }}-core.zip
        asset_content_type: application/zip
        
    - name: Cleanup
      run: |
        rm -f ai-ide-guide-v${{ steps.extract_version.outputs.version }}-core.zip
        rm -rf temp_release/